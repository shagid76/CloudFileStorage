<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="file">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card p-4">
                    <h1 class="text-center">File</h1>
                    <div>
                        <p class="text-center" th:text="${fileName}"></p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card p-5">
                    <form method="post"
                          th:action="@{/update/{email}/{bucketName}/{fileName}(email = ${email}, bucketName = ${bucketName}, fileName = ${fileName})}">
                        <label for="newFileName">Change name:</label>
                        <input type="text" id="newFileName" name="newFileName">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="text-center">Download File</h3>
                    <div class="text-center">
                        <form method="get" th:action="@{/download/{email}/{bucketName}/{fileName}(email=${email}, bucketName=${bucketName}, fileName=${fileName})}">
                            <button class="btn btn-primary" type="submit">Download File</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <form method="post"
                          th:action="@{/delete/{email}/{bucketName}/{fileName}(email=${email}, bucketName=${bucketName}, fileName=${fileName})}">
                        <input type="hidden" name="_method" value="delete">
                        <button class="btn btn-danger w-100" type="submit">Delete file</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <a class="btn btn-primary"
                       th:href="@{/bucket/{email}/{bucketName}(email = ${email}, bucketName = ${bucketName})}">Back to
                        bucket</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
