<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/add-file/{email}/{bucketName}(email = ${user.email}, bucketName = ${bucketName})}" method="post" enctype="multipart/form-data">
    <label for="file">Select file:</label>
    <input name="file" id="file" type="file" >
    <button type="submit">Upload</button>
</form>
<script src="/static/add-file.js"></script>
</body>
</html>
