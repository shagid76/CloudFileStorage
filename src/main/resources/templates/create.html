<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="file-storage">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center">Create bucket</h2>
                    <form th:action="@{/create/{email}(email = ${user.email})}" method="post" class="mt-4">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label for="bucketName" class="form-label">Name</label>
                            <input type="text" id="bucketName" name="bucketName" class="form-control" placeholder="Enter bucket name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create</button>
                        <div class="alert alert-danger" role="alert" th:if="${error}">
                            <p>Bucket already exist.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
