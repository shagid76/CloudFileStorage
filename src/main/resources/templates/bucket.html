<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="file-storage">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center">Objects</h3>
                    <div th:if="${objects != null}">
                        <ul class="list-group">
                            <li th:each="object : ${objects}" class="list-group-item">
                                <span th:text="${object}"></span>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${objects == null}">
                        <p class="text-center">Your bucket is empty.</p>
                    </div>
                    <a class="btn btn-primary"
                       th:href="@{/add-file/{email}/{bucketName}(email = ${user.email}, bucketName = ${bucketName})}">Add
                        file</a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <form method="post" th:action="@{/delete/{email}/{bucketName}(email = ${user.email}, bucketName = ${bucketName})}">
                        <input type="hidden" name="_method" value="delete">
                        <button class="btn btn-danger w-100" type="submit">Delete Bucket</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <a class="btn btn-primary" th:href="@{/directory/{email}(email = ${user.email})}">Back to
                        directory</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
