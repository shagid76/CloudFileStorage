<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Folder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/directory.css">
</head>
<body>
<section class="file-storage">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="card p-4">
          <h3 class="text-center">Files</h3>
          <ul id="fileList" class="list-group"></ul>
          <p id="emptyMessage" class="text-center d-none">Your folder is empty.</p>
          <div class="two-buttons">
            <a class="btn btn-primary button-upload-file" id="upload-file">Upload file</a>
            <a class="btn btn-primary button-add-folder" id="create-folder">Create folder</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card p-4">
          <form method="post" id="delete-directory">
            <button class="btn btn-danger w-100" type="submit">Delete folder</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card p-4">
          <form name="logoutForm" method="post">
            <a class="btn btn-danger w-100 back-to-directory" id="back-to-directory" type="submit">Back to directory</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/folder.js"></script>
</body>
</html>
