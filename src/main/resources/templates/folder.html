<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Folder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/directory.css">
</head>
<body>
<section class="file-storage">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="card p-4">
          <h3 class="text-center">Files</h3>
          <ul id="fileList" class="list-group"></ul>
          <p id="emptyMassage" class="text-center d-none">Your folder is empty.</p>
          <a class="btn btn-primary" id="add-file">Add file</a>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card p-4">
          <form method="post" id="delete-directory">
            <button class="btn btn-danger w-100" type="submit">Delete folder</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card p-4">
          <form name="logoutForm" th:action="@{/logout}" method="post">
            <button class="btn btn-danger w-100" type="submit">Back to directory</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-QF0pXVjaAptBlQDJ7XDda2XBbCWv7j4Msro+ZO/NUYBGO2txZJ2MZ2C6XSJFSIKM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/directory.js"></script>
</body>
</html>
